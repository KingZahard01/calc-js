<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calc-js</title>
    <!-- incluimos Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-200 h-screen flex justify-center items-center">
    <div class="bg-white p-8">
        <input type="text" id="display"
class="mb-4 p-2 text-right text-2xl border" readonly />
        <div class="grid grid-cols-4 gap-2">
            <button class="bg-gray-300 p-2" onclick="addToDisplay('7')">7</button>
            <button class="bg-gray-300 p-2" onclick="addToDisplay('8')">8</button>
            <button class="bg-gray-300 p-2" onclick="addToDisplay('9')">9</button>
            <button class="bg-gray-300 p-2" onclick="addToDisplay('/')">/</button>
            <button class="bg-gray-300 p-2" onclick="addToDisplay('4')">4</button>
            <button class="bg-gray-300 p-2" onclick="addToDisplay('5')">5</button>
            <button class="bg-gray-300 p-2" onclick="addToDisplay('6')">6</button>
            <button class="bg-gray-300 p-2" onclick="addToDisplay('*')">*</button>
            <button class="bg-gray-300 p-2" onclick="addToDisplay('1')">1</button>
            <button class="bg-gray-300 p-2" onclick="addToDisplay('2')">2</button>
            <button class="bg-gray-300 p-2" onclick="addToDisplay('3')">3</button>
            <button class="bg-gray-300 p-2" onclick="addToDisplay('-')">-</button>
            <button class="bg-gray-300 p-2" onclick="addToDisplay('0')">0</button>
            <button class="bg-gray-300 p-2" onclick="addToDisplay('.')">.</button>
            <button class="bg-gray-300 p-2" onclick="clearDisplay()">C</button>
            <button class="bg-gray-300 p-2" onclick="addToDisplay('+')">+</button>
            <button class="col-span-4 bg-gray-300 p-2" onclick="calculate()">=</button>
        </div>
    </div>

    <!-- Incluimos el script de JavaScript -->
    <script src="calculo.js"></script>
</body>

</html>
